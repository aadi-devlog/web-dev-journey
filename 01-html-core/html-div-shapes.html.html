<!DOCTYPE html>
<html>
    <head>
        <title>
            the div element
        </title>
        <style>
            .square{
                background-color: red;
                width: 300px;
                height: 300px;
                display: inline-block;
            }
            .Circle{
                background-color: green;
                width: 300px;
                height: 300px;
                border-radius: 150px;
                display: inline-block;
             }
        </style>
    </head>
    <body>
        <div class="square"></div>
        <div class="Circle"></div>
    </body>
</html>
