<!DOCTYPE html>
<html>
    <head>
        <title>challenge</title>
        <style>
            .cards{
                width: 250px;
                height: 390px;
                box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.15);
                margin-left: 30px;
                margin-right: 0px;
                display: inline-block;
                vertical-align: top;

            }
            .i1{
                width: 250px;
                display: inline-block;
                object-fit: cover;

            }
            .n1{
                font-family: arial;
                font-weight: bold;
                font-size: 25px;
                margin-top: 15px;
                margin-left: 7px;
                line-height: 12px;
            }
            .n2{
                font-family: arial;
                line-height: 10px;
                font-size: 22px;
                margin-left: 7px;
                color: grey;
            }
            .b1{
                border: none;
                background-color: rgb(12, 115, 224);
                color: white;
                font-size: 20px;
                margin-left:7px;
                padding-left:19px;
                padding-right: 19px;
                padding-top: 10px;
                padding-bottom: 10px;
                border-radius: 4px;
            }
            .a1:active{
                color: bisque;
            }
        </style>
    </head>
    <body>
        <div class="cards">
            <img src="../assets/images/cat.png" class="i1">
            <p class="n1">Oliver</p>
            <p class="n2">2 mutual friends</p>
            <button class="b1">Add Friend</button>
        </div>
        <div class="cards">
            <img src="../assets/images/cat1.png" class="i1">
            <p class="n1">Mimi</p>
            <p class="n2">3 mutual friends</p>
            <button class="b1">Add Friend</button>
        </div>
         <div class="cards">
            <img src="../assets/images/dog.png" class="i1">
            <p class="n1">Rex</p>
            <p class="n2">4 mutual friends</p>
            <button class="b1">Add Friend</button>
        </div>
    </body>
</html>
