<!DOCTYPE html>
<html>
    <head>
        <title>wrapping with div</title>
        <style>
            .wrapping{
                width: 350px;
                height: 100px;
                border:solid;
                border-color:grey;
                border-width: 1px;
                font-weight: bold;
                
                }
           .m1{
            font-family: arial;
            margin-left: 18px;
            opacity: 0.8;
           } 
           .m2{
            margin-left: 18px;
            font-weight: bold;
           }
           .m3{
            font-weight: bold;
           }
        </style>

    </head>
    <body>
        <div class="wrapping">
            <p class="m1">Satisfied with our service?</p>
            <button class="m2">Yes</button>
            <button class="m3">No</button>
        </div>
    </body>
</html>
