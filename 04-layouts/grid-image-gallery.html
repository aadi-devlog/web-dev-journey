<!DOCTYPE html>
<html>
    <head>
        <title>grid practice</title>
        <style>
            .picture{
                width: 100%;
                height: 100%;
                object-fit: cover;
            }
        </style>
    </head>
    <body>
            <div style="
                    display: grid;
                    height:800px;
                    row-gap: 20px;
                    column-gap: 20px;
                    grid-template-columns: 1fr 1fr 1fr;
                    grid-template-rows:1fr 1fr 1fr ;">
                    <div style="background-color: chocolate;"><img src="../../assets/images/bird.jpg" class="picture"></div>
                    <div style="background-color: aqua;"><img src="../../assets/images/dog.png" class="picture"></div>
                    <div style="background-color: chocolate;"><img src="../../assets/images/Panda-eating.webp" class="picture"></div>
                    <div style="background-color: aqua; object-position: left;"><img src="../../assets/images/tiger.jpg" class="picture"></div>
                    <div style="background-color: chocolate;"><img src="../../assets/images/lion.jpg" class="picture"style="object-position:left"></div>
                    <div style="background-color: aqua;"><img src="../../assets/images/snow.jpg" class="picture"></div>
                     <div style="background-color: chocolate;"><img src="../../assets/images/elephant.jpg" class="picture"></div>
                    <div style="background-color: aqua;"><img src="../../assets/images/red.jpg" class="picture"style="object-position:left"></div>
                    <div style="background-color: chocolate;"><img src="../../assets/images/Rhinocerous.jpg" class="picture"></div>
                    </div>
            </div>
    </body>
</html>
