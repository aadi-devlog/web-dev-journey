<!DOCTYPE html>
<html>
    <head>
      <title>image-shape-and-fit</title>  
      <style>
        .bird{
        width:300px;
        border-radius: 10px;
        }
        .b2{
            height:200px;
            width: 200px;
            margin-left: 50px;
            object-fit: cover;
            object-position: right;
        }
        .b3{
            height:200px;
            width: 200px;
            margin-left: 50px;
            border-radius: 200px;
            object-position: right;
            object-fit: cover;
        }
      </style>
    </head>
    <body>
        <img src="../assets/images/bird.jpg" class="bird">
        <img src="../assets/images/bird.jpg" class="b2">
        <img src="../assets/images/bird.jpg" class="b3">
    </body>
</html>
